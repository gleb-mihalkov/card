  <style>
    body.loading {
      overflow: hidden;
    }
    body #preload {
      -webkit-transition: all .25s ease-in-out;
      -o-transition: all .25s ease-in-out;
      transition: all .25s ease-in-out;
      visibility: hidden;
      opacity: 0;
      background-color: #212121;
      display: block;
      position: fixed;
      z-index: 9000;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      content: '';
    }
    body #preload svg {
      position: fixed;
      left: 50%;
      top: 50%;
      margin-top: -12px;
      margin-bottom: -12px;
    }
    body.loading #preload {
      visibility: visible;
      opacity: 1;
    }
  </style>
